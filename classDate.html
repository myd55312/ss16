<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function(){
            return this.dd;
        }
        this.getMonth = function() {
            return this.mm;
        }
        this.getYear = function() {
            return this.yy;
        }
        this.setDay = function () {
            this.dd = day;
        }
        this.setMonth = function() {
            this.mm = month;
        }
        this.setYear = function () {
            this.yy = year ;
        }
    };
    let date = new MyDate (2,2,2007);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month +"/"+year);
</script>
</body>
</html>
